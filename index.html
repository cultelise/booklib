<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="book-input">
    <label for="title">Title:
      <input type="text" name="title" id="title" placeholder="The Black Sun">
    </label>
    <label for="author">Author:
      <input type="text" name="author" id="author" placeholder="Guy Butsix">
    </label>
    <label for="pages">Pages:
      <input type="text" name="pages" id="pages" placeholder="9001">
    </label>
    <label for="date">Date:
      <input type="text" name="date" id="date" placeholder="August 4, 2077">
    </label>
    <label for="rating">Rating:
      <input type="text" name="rating" id="rating" placeholder="10/10">
    </label>
    <label for="read">Read?
      <input type="checkbox" name="read" id="read">
    </label>
    <button id="submit">Add book to library</button>
  </div>
  <div class="field"></div>
  <div id="output">
    <table>
      <thead>
        <tr>
          <th id="number"></th>
          <th id="title">Title</th>
          <th id="author">Author</th>
          <th id="pages">Pages</th>
          <th id="date">Date</th>
          <th id="rating">Rating</th>
          <th id="read">Read?</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
    <div id="rem"></div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
